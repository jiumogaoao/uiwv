<html ng-app="app" ng-controller="controller">
    <head>
        <meta charset="utf-8">
            <meta name="format-detection" content="telephone=no">
                <meta name="msapplication-tap-highlight" content="no">
                    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
                        <title></title>
                            <link href="css/main.css" rel="stylesheet" rev="stylesheet" type="text/css">
                                <script type="text/javascript" src="js/angular.min.js"></script>
                                <script type="text/javascript" src="js/angular-touch.min.js"></script>
                                <style type="text/css">
                                		.space{
                                			width: 1px;
                                			height: 1px;
                                		}
                                		.input_module{
                                			width: 700px;
                                			height: 100px;
                                			margin: auto;
                                			margin-top: 20px;
                                			background-color: #fff;
                                			position: relative;
                                		}
                                		.input_module input{
                                			position: absolute;
                                			top: 0px;
                                			left: 0px;
                                			width: 100%;
                                			height: 100%;
                                			line-height: 100px;
                                			font-size: 80px;
                                			text-align: center;
                                		}
                                		.buttonL{
                                			width: 700px;
                                			height: 100px;
                                			background-color: blue;
                                			color: #fff;
                                			font-size: 80px;
                                			line-height: 100px;
                                			text-align: center;
                                			margin: auto;
                                			margin-top: 20px;
                                		}
                                </style>
    </head>
    <body style="height: {{getH}}px;">
        <div id="all" style="-webkit-transform:scale({{scale}});transform:scale({{scale}});">
            <div id="main">
            	<div class="space"></div>
            	<button class="buttonL" ng-click="send()">登录</button>
            </div>
        </div>
        <div class="clear"></div>
        <script type="text/javascript">
            angular.module('app', []).controller('controller', ['$scope','$window','$timeout',function($scope,$window,$timeout) {
                //自适应用
                $scope.scale = $window.innerWidth/750;
                $window.onresize=function(){
                   $scope.scale = $window.innerWidth/750;
                    $scope.getH = document.getElementById('all').clientHeight*$scope.scale;
                    $scope.$apply();
                }
                //数据
                $scope.data={userName:"",key:""};
                $timeout(function(){
                   $scope.getH = document.getElementById('all').clientHeight*$scope.scale; 
                },300);
                                                                $scope.send=function(){
                                                                window.webkit.messageHandlers.AppModel.postMessage({body: '1'});
                                                                }
            }]);

        </script>
    </body>
</html>
